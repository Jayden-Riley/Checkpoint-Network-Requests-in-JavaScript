<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-blue-100 flex flex-col items-center justify-center min-h-screen"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold mb-4">Weather App</h1>

      <!-- City input and button -->
      <input
        id="city-input"
        type="text"
        placeholder="Enter city"
        class="p-2 border border-gray-300 rounded-md mb-4 w-full"
      />
      <button
        id="get-weather-btn"
        class="p-2 bg-blue-500 text-white rounded-md w-full"
      >
        Get Weather
      </button>

      <!-- Weather Info -->
      <div id="weather-info" class="hidden mt-4">
        <p id="location" class="text-xl font-bold"></p>
        <p id="temperature" class="text-lg"></p>
        <p id="description" class="text-md"></p>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="hidden mt-4 text-red-500">
        <p>City not found. Please try again!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
